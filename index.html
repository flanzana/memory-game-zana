<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<div class="star-cont">
                Rating: 
                <ul class="stars">
        		  <li><i class="fa fa-star"></i></li>
        		  <li><i class="fa fa-star"></i></li>
        		  <li><i class="fa fa-star"></i></li>
                </ul>
            </div>

        	<div class="moves-cont">
                Moves: <span id="moves">0</span>
            </div>

            <div class="timer">
                Timer: <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>

            <div id="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div id="modal" class="hide">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations, you matched all cards!</h2>
            <div class="result-container">
                <h3>Your results:</h3>
                <div id="end-moves">
                    Moves: <span id="move-end"></span>
                </div>
                <div id="end-time">
                    Time: <span id="min-end"></span>:<span id="sec-end"></span>
                </div>
                <div id="end-stars">
                    Rating: <ul id="star-end" class="stars"></ul>
                </div>
            </div>
            <button id="play-again" onclick="playAgain()">Play again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
